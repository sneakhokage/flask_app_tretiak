{% extends 'base.html' %}
{% block content %}
<section>
  <h2>Контактна інформація</h2>
  <p>Email: myroslav.tretiak@pnu.edu.ua</p>
  <p>Телефон: +380 99 123 45 67</p>
</section>
<section class="mt-4">
  <h2>Напишіть мені</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Ім’я</label>
      <input type="text" class="form-control" id="name" placeholder="Ваше ім’я">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Ваш email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Повідомлення</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
  </form>
</section>
{% endblock %}
